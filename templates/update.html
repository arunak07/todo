{% extends 'base.html' %}
{% block title %}Update{% endblock title %}
{% block body %}

<div class="container my-4">
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <h1>Update TODO</h1>
                    <label for="topic" class="form-label">Topic</label>
                    <input type="text" class="form-control" value="{{todo.title}}" name="title" id="topic" aria-describedby="emailHelp">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Description</label>
                    <input type="text" class="form-control" value="{{todo.description}}" name="description" id="desc">
                </div>
                <input type="submit" class="btn btn-warning col-12" value='Update'>
            </form>
        
    </div>
</div>
{% endblock body %}
